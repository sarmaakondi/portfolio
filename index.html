<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/portfolio/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sarma Akondi - Portfolio</title>
      <script type="module" crossorigin src="/portfolio/assets/index-bpOi-ROL.js"></script>
      <link rel="stylesheet" crossorigin href="/portfolio/assets/index-CDJFVSkG.css">
    </head>
    <body>
        <div id="animated-background"></div>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
        <script>
            let vantaEffect = VANTA.BIRDS({
                el: "#animated-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: window.innerHeight,
                minWidth: window.innerWidth,
                scale: 1.0,
                scaleMobile: 1.0,
                birdSize: 0.3,
                quantity: 3.0,
            });

            // Handle window resize
            window.addEventListener("resize", () => {
                vantaEffect.setOptions({
                    minHeight: window.innerHeight,
                    minWidth: window.innerWidth,
                });
            });
        </script>
    </body>
</html>
